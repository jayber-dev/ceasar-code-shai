<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="קוד קיסר - על ידי שי ברדשסקי">
    <meta property="og:site_name" content="Site">
    <meta property="og:title" content="ceasar code" />
    <meta property="og:description" content="ceasar-code by shai bershadsky" />
    <meta property="og:image" itemprop="image" content="/favicon.png">
    <!-- <meta property="og:type" content="website" /> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קוד קיסר</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <link rel="icon" href="./favicon.png" type="image/x-icon">
</head>

<body>
    <div class="main">
        <div class="form">
            <h1>קוד קיסר</h1>
            <div class="grid"></div>

            <div class="input__container">
                <div class="shadow__input"></div>
                <button class="input__button__shadow">
                    <!-- <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" height="20px" width="20px">
                        <path d="M4 9a5 5 0 1110 0A5 5 0 014 9zm5-7a7 7 0 104.2 12.6.999.999 0 00.093.107l3 3a1 1 0 001.414-1.414l-3-3a.999.999 0 00-.107-.093A7 7 0 009 2z" fill-rule="evenodd" fill="#17202A"></path>
                    </svg> -->
                </button>
                <input type="text" name="text" class="input__search message"
                    placeholder="ניתן לכתוב הודעה ולהצפין אותה">
            </div>

            <!-- From Uiverse.io by ilkhoeri -->
            <div style="display: flex;gap:10px;justify-content: space-between;">

                <div style="display: flex;justify-content: center;margin-top: 20px;">
                    <button type="button" class="button create-code">
                        <span class="fold"></span>

                        <div class="points_wrapper">
                            <i class="point"></i>
                            <i class="point"></i>
                            <i class="point"></i>
                            <i class="point"></i>
                            <i class="point"></i>
                            <i class="point"></i>
                            <i class="point"></i>
                            <i class="point"></i>
                            <i class="point"></i>
                            <i class="point"></i>
                        </div>

                        <span class="inner"><svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2.5">
                                <polyline
                                    points="13.18 1.37 13.18 9.64 21.45 9.64 10.82 22.63 10.82 14.36 2.55 14.36 13.18 1.37">
                                </polyline>
                            </svg>צור צופן</span>
                    </button>
                </div>
                <div style="display: flex;justify-content: center;margin-top: 20px;">
                    <button type="button" class="button decrypt-code">
                        <span class="fold"></span>

                        <div class="points_wrapper">
                            <i class="point"></i>
                            <i class="point"></i>
                            <i class="point"></i>
                            <i class="point"></i>
                            <i class="point"></i>
                            <i class="point"></i>
                            <i class="point"></i>
                            <i class="point"></i>
                            <i class="point"></i>
                            <i class="point"></i>
                        </div>

                        <span class="inner"><svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2.5">
                                <polyline
                                    points="13.18 1.37 13.18 9.64 21.45 9.64 10.82 22.63 10.82 14.36 2.55 14.36 13.18 1.37">
                                </polyline>
                            </svg>פענח צופן</span>
                    </button>
                </div>
            </div>
            <div style="margin-top: 20px;display: flex;" class="">
                <div class="search-container">
                    <input class="key-input" placeholder="מפתח מספר בין 1 - 23" type="number" min="1" max="23">

                </div>
            </div>
            <div class="card">
                <div class="main-content">
                    <div class="header">
                        <span class="date">29-June-2023</span>
                    </div>
                    <p class="heading">Different ways to use CSS in React</p>
                    <div class="categories">
                    </div>
                </div>
                <div class="footer">
                    נבנה על ידי שי ברשדסקי
                </div>
            </div>
        </div>
    </div>
</body>

</html>
